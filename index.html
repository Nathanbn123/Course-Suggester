<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/scripts.js"></script>
    <title>Course Suggester</title>
  </head>
  <body>
    <h1 class="jumbotron">Epicodus Course Selecter</h1>
    <div class="container">



      <form id="user-prefrences" action="index.html" method="post">

        <label for="interest"><p>Are you more interested in visual design (Front-end) or functionality (Back-end)?</p></label>
        <select class="form-control" id="interest">
          <option value="design">Design</option>
          <option value="function">Functionality</option>
          <option value="both">Both!</option>
        </select>

        <label for="prefrence"><p>Would you prefer to work for a small "startup" company or a large corporation?</p></label>
        <select class="form-control" id="prefrence">
          <option value="small">Small</option>
          <option value="big">Big</option>
          <option value="both">Both!</option>
        </select>

        <label for="mobile"><p>Are you interested in developing apps for mobile devices?</p></label>
        <select class="form-control" id="mobile">
          <option value="yes">Yes!</option>
          <option value="no">God no.</option>
        </select>

        <label for="select4"><p>How difficult should the language you wish to start with be?</p></label>
        <select class="form-control" id="select4">
          <option>I want a challenge!</option>
          <option>It doesn't matter, they're all hard in their own way.</option>
          <option>I am a little baby, I want an easy language.</option>
        </select>

        <label for="select5"><p>Do you have any previous experience with coding?</p></label>
        <select class="form-control" id="select5">
          <option>I already know a language.</option>
          <option>I have learned the basics of a language.</option>
          <option>I know absolutely nothing.</option>
        </select>

        <button type="submit" class="btn">SHOW ME WHAT TO DO</button>
      </form>

    </div>
    <div class="suggestion">
      <div class="row">
        <div class="col-lg-4"id="java">
            <p>placeholder for java</p>
        </div>

        <div class="col-lg-4" id="css">
          <p>placeholder for css</p>
        </div>

        <div class="col-lg-4"id="ruby">
          <p>placeholder for ruby</p>
        </div>

        </div>
  </div>



  </body>









</html>
