<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Course Suggester</title>
  </head>
  <body>
    <h1 class="jumbotron">Epicodus Course Selecter</h1>
    <div class="container">



      <form class="" action="index.html" method="post">

        <label for="select1"><p>Are you more interested in visual design (Front-end) or functionality (Back-end)?</p></label>
        <select class="form-control" id="select1">
          <option>Design</option>
          <option>Functionality</option>
          <option>Both!</option>
        </select>

        <label for="select2"><p>Would you prefer to work for a small "startup" company or a large corporation?</p></label>
        <select class="form-control" id="select2">
          <option>Design.</option>
          <option>Functionality</option>
          <option>Both!</option>
        </select>

        <label for="select3"><p>Are you interested in developing apps for mobile devices?</p></label>
        <select class="form-control" id="select3">
          <option>Yes!</option>
          <option>God no.</option>
        </select>

        <label for="select4"><p>How difficult should the language you wish to start with be?</p></label>
        <select class="form-control" id="select4">
          <option>I want a challenge!</option>
          <option>It doesn't matter, they're all hard in their own way.</option>
          <option>I am a little baby, I want an easy language.</option>
        </select>

        <label for="select5"><p>Do you have any previous experience with coding?</p></label>
        <select class="form-control" id="select5">
          <option>I already know a language.</option>
          <option>I have learned the basics of a language.</option>
          <option>I know absolutely nothing.</option>
        </select>

      </form>

    </div>
    <div class="suggestion">
      <div class="Java">
        <p>placeholder for java</p>
      </div>

      <div class="c#">
        <p>placeholder for c#</p>
      </div>
      <div class="ruby">
        <p>placeholder for ruby</p>
      </div>

    </div>




  </body>









</html>
